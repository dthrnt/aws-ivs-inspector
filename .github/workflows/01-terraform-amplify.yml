name: 01:AWS IVS Inspector - AWS Amplify App

on: workflow_dispatch

jobs:
  terraform_for_amplify:
    runs-on: ubuntu-latest
    environment: terraform_admin
    env: 
      TF_LOG: INFO
      TF_VAR_token: ${{ secrets.ACCESS_TOKEN }}
      TF_VAR_account_id: ${{ secrets.ACCOUNT_ID }}
      TF_VAR_region: ap-south-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
    # defaults:
    #   run:
    #     shell: bash
    #     working-directory: ./terraform
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v2

      - name: Setup Terraform with specific version on the runner
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2
        
      - name: Terraform Init
        id: init
        run: |
          cd terraform-amplify
          terraform fmt
          terraform init \
           -backend-config="bucket=${{ secrets.BUCKET_TF_STATE }}" \
           -backend-config="key=amplify/$TF_VAR_region/terraform.tfstate" \
           -backend-config="region=us-west-2"

      - name: Terraform Validate
        id: validate
        run: |
          cd terraform-amplify
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform-amplify
          terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform-amplify
          terraform apply -auto-approve -input=false
          echo "amplify_app_id: ${{ steps.apply.outputs.amplify_app_id }}"
    outputs:
      amplify_app_id: ${{ steps.apply.outputs.amplify_app_id }}

  add_environment_variable:
    name: "Adding Env Var"
    runs-on: ubuntu-latest
    needs: terraform_for_amplify
    environment:
      name: terraform_admin
    steps:
      - name: "add to env"
        shell: bash
        run: "gh api --method PUT -H 'Accept: application/vnd.github+json' -H 'X-GitHub-Api-Version: 2022-11-28' /repos/sathia-s/aws-ivs-inspector/environments/terraform_admin"