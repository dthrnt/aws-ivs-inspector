      - name: Run AWS CLI
        run: |
          cd web-application
          ls -lh
          aws --version
          AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY aws ivs create-channel
          # aws amplify create-backend-environment --app-id d3r4d07bnze5jj --environment-name ivs-inspector-backend
        shell: bash

      - name: Install Amplify CLI
        run: |
          cd web-application
          npm install -g @aws-amplify/cli
          ls -lh

          ENV_NAME="backend"

          VUECONFIG="{\
          \"SourceDir\":\"src\",\
          \"DistributionDir\":\"dist/spa\",\
          \"BuildCommand\":\"npm run build\",\
          \"StartCommand\":\"npm run start\"\
          }"

          FRONTEND="{\
          \"frontend\":\"javascript\",\
          \"framework\":\"vue\",\
          \"config\":$VUECONFIG\
          }"

          # note: session token cannot be passed in here
          AWSCLOUDFORMATIONCONFIG="{\
          \"configLevel\":\"project\",\
          \"useProfile\":false,\
          \"accessKeyId\":\"$AWS_ACCESS_KEY_ID\",\
          \"secretAccessKey\":\"$AWS_SECRET_ACCESS_KEY\",\
          \"region\":\"ap-south-1\"\
          }"

          AMPLIFY="{\
          \"projectName\":\"Inspector\",\
          \"envName\":\"$ENV_NAME\",\
          \"defaultEditor\":\"code\"\
          }"

          PROVIDERS="{\
          \"awscloudformation\":$AWSCLOUDFORMATIONCONFIG\
          }"

          # echo "Initializing Amplify project for env: $ENV_NAME"

          # amplify init \
          # --amplify $AMPLIFY \
          # --frontend $FRONTEND \
          # --providers $PROVIDERS \
          # --yes

          echo "Pull Amplify project for env: $ENV_NAME"
          amplify pull --appId d3r4d07bnze5jj --providers $PROVIDERS

          # echo "amplify hosting add for env: $ENV_NAME"
          # amplify add hosting

          echo "Publish Amplify project for env: $ENV_NAME"
          amplify publish --appId d3r4d07bnze5jj --providers $PROVIDERS

